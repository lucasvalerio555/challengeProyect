<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

                <header>
                    <h2 class="card-products__text">perfume</h2>
                </header>
                <section class="section-information">
                    <header>
                        <h2 class="section-information__title">Gabrielle Essence Eau De Parfum</h2>
                    </header>

                    <div class="container-products">
                        <h5 class="container-products__text">A floral, solar and voluptuous interpretation composed by
                            Olivier Polge, Perfumer-Creator for the House of CHANEL</h5>
                        <h5 class="container-products__price">$149.99<span>$169.99</span></h5>
                    </div>
                </section>
                <button class="container-card__button">
                    <span class="container__text-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
